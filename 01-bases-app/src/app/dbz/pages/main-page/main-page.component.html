<div class="container">
  <h1 class="text-center mt-3 mb-5 pb-2 border-bottom">Dragon Ball Z - Personajes</h1>
  <div class="row">
    <div class="col">
      <app-dbz-list [characters]="characters"
        (emitCharacterToDeleteEvent)="characterToDeleteById($event)"></app-dbz-list>
    </div>
    <div class="col">
      <app-add-character (newCharacter)="addCharacter($event)"></app-add-character>
    </div>
  </div>
</div>
