<div #mapa class="mapa-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ zoomLevel | number:'2.2-2'}} -
            Lng, Lat: [{{ coordenadas.lng | number:'2.4-4'}}, {{ coordenadas.lat | number:'2.4-4' }}]
        </label>
        <input type="range" #zoomInput (input)="zoomCambio(zoomInput.value)" [value]="zoomLevel" min="0" max="18"
            class="form-range" aria-label="Rango para longitud y latitud">
    </div>
    <div class="col-12">
        <button type="button" (click)="zoomOut()" class="btn btn-primary">-</button>
        <button type="button" (click)="zoomIn()" class="btn btn-primary float-end">+</button>
    </div>
</div>
