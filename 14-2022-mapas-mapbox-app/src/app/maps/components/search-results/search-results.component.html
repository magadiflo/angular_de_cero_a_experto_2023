<div *ngIf="isLoadingPlaces" class="alert alert-primary p-2 mt-2 text-center">
    <h6 class="m-0">Cargando</h6>
    <span>Espere por favor...</span>
</div>
<ul *ngIf="places.length > 0" class="list-group mt-2">
    <li *ngFor="let place of places; let i = index;" (click)="flyTo(place)"
        class="list-group-item list-group-item-action pointer" [class.active]="selectedId == place.id">
        <h6>{{ place.text_es }}</h6>
        <p>{{ place.place_name }}</p>
        <button type="button" (click)="getDirections(place)" class="btn btn-sm"
            [ngClass]="selectedId == place.id ? 'btn-outline-light' : 'btn-outline-primary'">
            Direcciones
        </button>
    </li>
</ul>
