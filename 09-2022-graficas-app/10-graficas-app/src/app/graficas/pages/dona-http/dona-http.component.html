<ng-container [ngSwitch]="doughnutChartData.length">
    <div *ngSwitchCase="0" class="alert alert-info">
        Cargando data...
    </div>
    <div *ngSwitchDefault class="row">
        <div class="col">
            <div class="grafica-container">
                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
                    [colors]="colors"></canvas>
            </div>
        </div>
    </div>
</ng-container>
